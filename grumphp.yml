parameters:
  git_dir: .
  bin_dir: vendor/bin
  extensions:
    - YieldStudio\GrumPHPLaravelPint\ExtensionLoader
  tasks:
    laravel_pint:
      config: pint.json
      preset: laravel
      auto_fix: 'pre_commit'
      auto_stage: 'pre_commit'
   # phpstan:
    #  level: 1
    #  configuration: phpstan.neon
    phpunit:
      config_file: phpunit.xml
      always_execute: true
    securitychecker_enlightn:
      lockfile: ./composer.lock
      run_always: false
  hooks:
    pre-commit:
      enabled: true
    commit-msg:
      enabled: true
      verbose: true
